<section class="bg-main-light text-success fw-bolder p-3 w-75 mx-auto shadow rounded my-5">
  <div class="container">
    <h1 class=" text-center">Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLoginForm()">
      <div class="formItem">
        <label for="email">Email :</label>
        <input formControlName="email" name="email" id="email" type="email" class="form-control my-2">
        <div
          *ngIf="(loginForm.get('email')?.touched || loginForm.get('email')?.value.length > 0) && loginForm.get('email')?.errors"
          class="alert alert-danger">
          <p *ngIf="loginForm.get('email')?.getError('required')">Email Required</p>
          <p *ngIf="loginForm.get('email')?.getError('email')">invalid Email</p>
        </div>
      </div>
      <div class="formItem">
        <label for="password">Password :</label>
        <input formControlName="password" name="password" id="password" type="password" class="form-control my-2">
        <div
          *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0) && loginForm.get('password')?.errors"
          class="alert alert-danger">
          <p *ngIf="loginForm.get('password')?.getError('required')">Password Required</p>
        
          <p *ngIf="loginForm.get('password')?.getError('pattern')">
            Must has minimum 8 characters
          </p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">
            Must has at least one uppercase English letter
          </p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">
            Must has at least one lowercase English letter.
          </p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">
            Must has at least one digit.
          </p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">
            Must has at least one special character
          </p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="loginForm.invalid" class="btn btn-success mt-3" type="submit"><span *ngIf="isloading"><i
          class="fa-solid fa-spinner fa-spin me-2"></i></span>Login</button>
          <p *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</p>
          <a routerLink="/forget" class="link-danger">Forget Password</a>
      </div>
    </form>
  </div>
</section>
