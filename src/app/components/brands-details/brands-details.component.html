<section class="marginY p-4 w-75 mx-auto shadow bg-main-light rounded" *ngIf="brandsDetails">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <div class="item">
          <img [src]="brandsDetails.image" [alt]="brandsDetails.name">
        </div>
      </div>
      <div class="col-md-8">
          <h2 class="fw-bold text-main">{{brandsDetails.name}}</h2>
      </div>
    </div>
  </div>
</section>
